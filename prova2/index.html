<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .navbar {
            width: 100vw;
            height: 10vh;
            background-color: red;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            height: 80vh;
        }

        .side-container {
            flex-grow: 3;
            display: flex;
            flex-direction: column;
            background-color: bisque;
            align-items: center;
            justify-content: space-between;
        }

        .side-head {
            display: flex;
            flex-direction: column;

        }

        .side-foot {
            display: flex;
            flex-direction: row;
        }

        .right-container {
            flex-grow: 7;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }


        .right-container div {
            background-color: grey;
            margin: 5px;
        }

        .right-container div.big-grid {
            grid-row: 1/3;
            grid-column: 3;
        }

        .img-user{
            background-color: grey;
            height: 15px;
            width: 15px;
        }
    </style>


</head>

<body>
    <nav class="navbar">
        nav
    </nav>

    <main class="main-container">
        <section class="side-container">
            <div class="side-head">
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
            </div>

            <div class="side-foot">
                <div class="img-user">1</div>
                <div>Nome Profilo </div>
            </div>

        </section>

        <section class="right-container">
            <div>1</div>
            <div>2</div>
            <div class="big-grid">3</div>
            <div>4</div>
            <div>5</div>

        </section>

    </main>

</body>

</html>
